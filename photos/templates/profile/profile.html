{%extends 'base.html' %}

{%block content%}
  <div class="container text-center">

    <h2>Welcome to your Profile</h2>
    <div>
      <p>User: {{current_user.username}}</p>

      <img src="{{userprofile.profile_photo}}" alt="picture">
      <p>{{userprofile.bio}}</p>
    </div>

    <div class="row">
      {%for image in user_images%}
        <div class="col-md-4">

          <img src="{{image.image.url}}" alt="{{image.image_name}}" width="200" height="200">

        </div>
    </div>

  </div>

{%endblock%}
