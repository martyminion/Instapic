{% extends 'base.html'%}

{%block content%}
{{block.super}}
<div class="container text-center">
  {%for user in results%}
  <div class="panel panel-body">
    <img src="{{user.profile.profile_photo}}" alt="" class="ml-2" width="60" height="60">
    <p>{{user.username}}</p>
  </div>
  {%endfor%}
</div>
{%endblock%}
