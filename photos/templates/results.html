{% extends 'base.html'%}

{%block content%}
{{block.super}}
<div class="container text-center">
  <h3>Search results for "{{namesearch}}"</h3>

  <div class="row">
    {%for user in results%}
    <div class="col-md-3">
      <div class="card" style="width: 15rem;">
        <img src="{{user.profile.profile_photo.url}}" alt=""  class="card-img-top">
        <div class="card-body">
          <a href="{% url 'followuser' user.id %}" class="btn btn-success">Follow {{user.username}}</a>
        </div>
      </div>
      
      
    </div>
    {%endfor%}
  </div>
</div>
{%endblock%}
