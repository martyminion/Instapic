{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%if title%}
  <title>{{title}}</title>
  {%endif%}

  {%block styles%}
  {% bootstrap_css %}
  {%endblock%}
</head>

<body>
  {% block content %}
  <div class="text-center">
    <div class="row">
      <div class="col-md-4 col-sm-4 col-xs-4">

      </div>

      <div class="col-md-4 col-sm-4 col-xs-4">
        <div class="card" style="width: 18rem; margin-top: 50px; top: 10%;">
          <img class="card-img-top" src="{% static 'images/iglog.png' %}" alt="Card image cap" width="100" height="170">
          <p>Instapic</p>
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="" class="form-control" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary"> Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-4 col-xs-4">

      </div>
    </div>
    

  </div>

  {%endblock%}

  {%block scripts%}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  {%bootstrap_javascript%}
  {%endblock%}

</body>

</html>
